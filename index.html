<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>css clock</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div id="clock">
      <div id="second"></div>
      <div id="minute"></div>
      <div id="hour"></div>
      <p id="twelve">12</p>
      <p id="three">3</p>
      <p id="six">6</p>
      <p id="nine">9</p>
      <div id="circle"></div>
      <div id="da-te"></div>
      <img
        src="https://images.freeimages.com/images/large-previews/600/pelican-landing-near-a-seagull-1637184.jpg"
        id="pic"
      />
    </div>
    <div id="stand"></div>
    <script src="clock.js"></script>
  </body>
</html>
